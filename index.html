<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My To-Do List</title>
  <link rel="stylesheet" href="/src/css/style.css">
  <script type="module" src="/src/main.ts" defer></script>
</head>

<body class="bg-gradient-to-br from-indigo-200 via-white to-purple-50 min-h-screen">
  <main class=" mx-auto px-3 sm:px-4 py-4 sm:py-8 max-w-3xl">

    <!-- Header -->
    <div class="text-center mb-6 sm:mb-8">
      <h1 class="text-3xl sm:text-4xl font-bold text-gray-800 mb-2">My Tasks</h1>
      <p class="text-sm sm:text-base text-gray-700">Wanna Crack Your Goal? - Be Organized & Productive</p>
    </div>

    <!-- New Item Entry Card -->
    <section class="bg-white rounded-xl sm:rounded-2xl shadow-lg p-4 sm:p-6 mb-4 sm:mb-6 border border-gray-200">
      <form id="itemEntryForm" class="flex gap-2 sm:gap-3">
        <input 
          id="newItem" 
          type="text" 
          maxlength="60" 
          autocomplete="off"
          placeholder="What needs to be done Today?" 
          class="flex-1 px-3 sm:px-4 py-2 sm:py-3 text-sm sm:text-base border-2 border-gray-300 rounded-lg sm:rounded-xl focus:border-gray-800 focus:ring-2 focus:ring-gray-200 transition-all"
        />
        <button 
          id="addItem" 
          type="submit"
          title="Add new item" 
          aria-label="Add new item to list"
          class="bg-gray-600 hover:bg-gray-700 text-white px-4 sm:px-6 py-2 sm:py-3 rounded-lg sm:rounded-xl min-w-[48px]"
        >
          <span class="text-2xl">+</span>
        </button>
      </form>
    </section>

    <!-- List Container Card -->
    <section class="bg-white rounded-xl sm:rounded-2xl shadow-lg border border-gray-100 overflow-hidden">
      <header class="flex justify-between items-center px-4 sm:px-6 py-3 sm:py-4 bg-gray-100 border-b border-gray-300">
        <h2 id="listName" class="text-lg sm:text-xl font-semibold text-gray-800">Tasks</h2>
        <button 
          id="clearItemsButton" 
          title="Clear the list"
          aria-label="Remove all items from the list"
          class="text-red-600 hover:text-red-800 px-3 sm:px-4 py-1.5 sm:py-2 text-sm sm:text-base transition-all"
        >
          Clear All
        </button>
      </header>
      
      <ul id="listItems" class="divide-y divide-gray-200">
       
      </ul>
      
      <!-- Empty State -->
      <div id="emptyState" class="hidden px-4 sm:px-6 py-8 sm:py-12 text-center">
        <svg class="mx-auto h-12 w-12 sm:h-16 sm:w-16 text-gray-400 mb-3 sm:mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
        </svg>
        <p class="text-gray-500 text-base sm:text-lg">No tasks yet</p>
        <p class="text-gray-400 text-xs sm:text-sm mt-1">Add your first task to get started!</p>
      </div>
    </section>
  </main>
</body>

</html>
