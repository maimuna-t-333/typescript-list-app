<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My List</title>
  <link rel="stylesheet" href="/src/css/style.css">
  <script type="module" src="/src/main.ts" defer></script>
</head>

<body class="bg-gradient-to-br from-indigo-50 via-white to-purple-50 min-h-screen">
  <main class="container mx-auto px-4 py-8 max-w-2xl">
    <h1 class="offscreen">My Task List</h1>

    <!-- Header -->
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold text-gray-800 mb-2">My Tasks</h1>
      <p class="text-gray-600">Stay organized and productive</p>
    </div>

    <!-- New Item Entry Card -->
    <section class="bg-white rounded-2xl shadow-lg p-6 mb-6 border border-gray-100">
      <h2 class="offscreen">New Item Entry</h2>
      <form id="itemEntryForm" class="flex gap-3">
        <label for="newItem" class="offscreen">Enter a new to do item</label>
        <input 
          id="newItem" 
          type="text" 
          maxlength="40" 
          autocomplete="off"
          placeholder="What needs to be done?" 
          class="flex-1 px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-200 transition-all"
        />
        <button 
          id="addItem" 
          type="submit"
          title="Add new item" 
          aria-label="Add new item to list"
          class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-xl font-semibold transition-all hover:shadow-lg hover:scale-105 active:scale-95"
        >
          <span class="text-xl">+</span>
        </button>
      </form>
    </section>

    <!-- List Container Card -->
    <section class="bg-white rounded-2xl shadow-lg border border-gray-100 overflow-hidden">
      <header class="flex justify-between items-center px-6 py-4 bg-gray-50 border-b border-gray-200">
        <h2 id="listName" class="text-xl font-semibold text-gray-800">Tasks</h2>
        <button 
          id="clearItemsButton" 
          title="Clear the list"
          aria-label="Remove all items from the list"
          class="text-red-600 hover:text-red-700 hover:bg-red-50 px-4 py-2 rounded-lg font-medium transition-all"
        >
          Clear All
        </button>
      </header>
      
      <ul id="listItems" class="divide-y divide-gray-100">
        <!-- Items will be rendered here -->
      </ul>
      
      <!-- Empty State (you can add this via JavaScript when list is empty) -->
      <div id="emptyState" class="hidden px-6 py-12 text-center">
        <svg class="mx-auto h-16 w-16 text-gray-400 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
        </svg>
        <p class="text-gray-500 text-lg">No tasks yet</p>
        <p class="text-gray-400 text-sm mt-1">Add your first task to get started!</p>
      </div>
    </section>
  </main>
</body>

</html>
